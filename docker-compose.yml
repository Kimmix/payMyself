version: '3'
services:
    mysql:
      image: mysql:5.7
      ports: 
        - 3306:3306
      restart: always
      environment:
        MYSQL_DATABASE: myDb
        MYSQL_USER: user
        MYSQL_PASSWORD: test
        MYSQL_ROOT_PASSWORD: secret
        
    myadmin:
      container_name: myadmin
      image: phpmyadmin/phpmyadmin
      links:
        - mysql:db
      ports:
        - 8080:80
      restart: always
volumes:
  persistent:
